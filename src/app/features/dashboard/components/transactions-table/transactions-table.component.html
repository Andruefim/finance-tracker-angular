<section class="recent-transactions">
  <h3>Recent Transactions</h3>
  <table mat-table [dataSource]="(dashboardData$ | async)?.transactionsTableData ?? []" class="mat-elevation-z8">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.category }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.amount | currency: 'USD' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['description', 'date', 'category', 'amount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['description', 'date', 'category', 'amount'];"></tr>
  </table>
</section>
