<div class="dashboard">

  <section class="balance">
    <h2>Total Balance</h2>
    <h1>{{ (dashboardData$ | async)?.transactionsTableData | totalBalance | currency: 'USD' }}</h1>
  </section>

  <section class="quick-actions">
    <app-transaction-dialog-button 
      [title]="'Add Income'" 
      [categories]="(incomeCategoriesData$ | async) || []">
    </app-transaction-dialog-button>
    <app-transaction-dialog-button 
      [title]="'Add Expense'" 
      [categories]="(expensesCategoriesData$ | async) || []">
    </app-transaction-dialog-button>
  </section>

  <section class="charts">
    <app-chart-card [title]="'Expenses by Category'">
      <app-expenses-chart />
    </app-chart-card>
    <app-chart-card [title]="'Monthly Income and Expenses'">
      <app-transactions-chart />
    </app-chart-card>
  </section>

  <app-transactions-table />

</div>
