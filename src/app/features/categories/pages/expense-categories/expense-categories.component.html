<div class="categories-page">

  <!--<mat-toolbar>
    <span>Categories</span>
  </mat-toolbar>-->

  <div class="category-section">

    <div class="expense-categories">
      <h2>Expense Categories</h2>
      <button mat-raised-button color="accent" (click)="addCategory(false)">
        Add Expense Category
      </button>
    </div>

    <div class="categories-list">
      @for (category of categories; track category.name) {
      <mat-card class="category-card">
        <mat-card-header>
          <mat-card-title>{{ category.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ category.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="editCategory(category, false)">Delete</button>
          <button mat-raised-button color="warn" (click)="deleteCategory(category.id, false)">Delete</button>
        </mat-card-actions>
      </mat-card>
      }
    </div>

  </div>

</div>
