<div class="categories-page">

  <!--<mat-toolbar>
    <span>Categories</span>
  </mat-toolbar>-->

  <div class="category-section">

    <div class="expense-categories">
      <h2>{{ isIncome() ? 'Income Categories' : 'Expense Categories' }}</h2>
      <app-add-category-dialog-button [type]="type()"/>
    </div>

    <div class="categories-list">
      @for (category of categories(); track category.name) {
      <mat-card class="category-card">
        <mat-card-header>
          <mat-card-title>{{ category.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ category.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <app-edit-category-dialog-button [category]="category"/>
          <button mat-raised-button color="warn" (click)="deleteCategory(category.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
      }
    </div>

  </div>

    >

</div>
